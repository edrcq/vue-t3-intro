<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test - ToDo</title>
</head>
<body>
    <style>
        .textbarre {
            text-decoration: line-through;
        }
    </style>
    <div id="todo-app">
        <div v-html="title"></div>

        <input @keyup.enter="addItem" type="text" v-model="newTodo" :style="maxLenInputStyle" v-focusa /><br />
        <button v-on:click="addItem">Ajouter Ã  la liste</button>

        <ul>
            <!-- v-for=(el, index) in array -->
            <li
                v-for="(todo, index) in todos"
                :key="`todo_${index}`"
            >
                <span :class="{ textbarre: todo.done }">{{ todo.text }}</span>
                <input type="checkbox" v-model="todo.done" />
            </li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="vapp.js"></script>
</body>
</html>
